    $(function () {
      $('.section dd span').click(function () {

        var _title = $(this).find("img").attr("title") + '-' + '￥'

       // hecheng();

        $(this).toggleClass('glyphicon-menu-up');

      })
      $('#orderform').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
          orderNo: {
            message: '省份不能为空',
            validators: {
              notEmpty: {
                message: '省份不能为空'
              },
            }
          },
          series: {
            message: '城市不能为空',
            validators: {
              notEmpty: {
                message: '城市不能为空'
              },
            }
          },
          img: {
            message: '地区验证失败',
            validators: {
              notEmpty: {
                message: '地区不能为空'
              },
            }
          },
          price: {
            message: '详细地址验证失败',
            validators: {
              notEmpty: {
                message: '详细地址不能为空'
              },
            }
          },

            message: '联系人电话验证失败',
            validators: {
              notEmpty: {
                message: '联系人电话不能为空'
              },

                message: '联系人姓名不能为空'
              },
            }
          }
        }
      }).on('success.form.bv', function (e) {
        // Prevent form submission
        e.preventDefault();
        // Get the form instance
        var $form = $(e.target);
        // Get the BootstrapValidator instance
        var bv = $form.data('bootstrapValidator');
        // Use Ajax to submit form data


        $.post("", $("#orderform").serialize(), function (data, status) {
          if (data.code == 'success') {
            $("#closeModal").click();
            $("#table").bootstrapTable("refresh");
          } else {
            alert(data.message);
          }
        }, 'json');
      })
      $("body").on("change","#logoType",function(){

        if(that == "绣图案"){
          $("#upload").css("display","block");
          $("#yzys").css("display","none");
        }else if(that == "请选择"){
          $("#yzys").css("display","none");
          $("#upload").css("display","none");
        }else{
          $("#yzys").css("display","block");
          $("#upload").css("display","none");
        }
      });
      $("body").on("click",".textpan",function(){

      })

      })
      $("body").on("change","#fontSize",function(){

        $("input.padding0").css("font-size",th.val())
      })
    })
