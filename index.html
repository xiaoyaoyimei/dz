          <li class="col-xs-12 col-sm-6"><a><img src="images/london.png" >

    <div>

    <div class="modal fade md-custom" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">踏上定制之旅</h4>
          </div>
          <form>
            <div class="modal-body">
              <input id="id" type="hidden">
              <div class="form-group">
                <label for="sex" class="p-l-10">性别</label>
                <div class="form-control">
                  <label class="radio-inline">
                    <input type="radio" name="sex" id="sex0" value="option1"> 男
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="sex" id="sex1" value="option2"> 女
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="height" class="p-l-10">身高</label>
                <div class="form-control">
                  <label class="radio-inline">
                      <input type="radio" name="height" id="height0" value="option1">165-175CM
                    </label>
                  <label class="radio-inline">
                      <input type="radio" name="height" id="height1" value="option2">170-180CM
                    </label>
                  <label class="radio-inline">
                      <input type="radio" name="height" id="height2" value="option2">170-180CM
                    </label>
                </div>
              </div>
              <div class="form-group">
                <label for="weight" class="p-l-10">体重</label>
                <div class="form-control">
                  <label class="radio-inline">
                    <input type="radio" name="weight" id="weight0" value="option1">55-75KG
                    </label>
                  <label class="radio-inline">
                    <input type="radio" name="weight" id="weight1" value="option2">65-85KG
                    </label>
                  <label class="radio-inline">
                    <input type="radio" name="weight" id="weight2" value="option2">75-95KG
                    </label>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" style="background-color:black;color:#fff;" class="btn btn-primary save1">快速定制</button>
              <button type="button" style="background-color:black;color:#fff;" class="btn btn-primary save2">高级定制</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="modal fade md-custom" id="myModall" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">踏上定制之旅</h4>
          </div>
          <form>
            <div class="modal-body">
              <div class="form-group">
                <label for="sex" class="p-l-10">性别</label>
                <div class="form-control">
                  <label class="radio-inline">
                    <input type="radio" name="sex" id="sex0" value="option1"> 男
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="sex" id="sex1" value="option2"> 女
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="height" class="p-l-10">身高</label>
                <div class="form-control">
                  <label class="radio-inline">
                    <input type="radio" name="height" id="height0" value="option1">165-175CM
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="height" id="height1" value="option2">170-180CM
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="height" id="height2" value="option2">170-180CM
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="weight" class="p-l-10">体重</label>
                <div class="form-control">
                  <label class="radio-inline">
                    <input type="radio" name="weight" id="weight0" value="option1">55-75KG
                    </label>
                  <label class="radio-inline">
                    <input type="radio" name="weight" id="weight1" value="option2">65-85KG
                    </label>
                  <label class="radio-inline">
                    <input type="radio" name="weight" id="weight2" value="option2">75-95KG
                    </label>
                </div>
              </div>
              <div class="form-group">
                <label for="weight" class="p-l-10">款式</label>
                <div class="form-control">
                  <label class="radio-inline">
                      <input type="radio" name="weight" id="weight0" value="option1">D/I
                      </label>
                  <label class="radio-inline">
                      <input type="radio" name="weight" id="weight1" value="option2">V/R
                      </label>

                </div>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" style="background-color:black;color:#fff;" class="btn btn-primary save1">快速定制</button>
              <button type="button" style="background-color:black;color:#fff;" class="btn btn-primary save2">高级定制</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      $(function () {
        var temp;
        $('.pro-zs a').hover(function () {

          var _src = $(this).find('img').attr('src');
          temp = _src;
          _src = _src.substring(0, _src.length - 4) + "-b.png";
          $(this).find('img').attr('src', _src);
        }, function () {
          $(this).find('img').attr('src', temp);
        })
        $(".dz-choose-wrap li").each(function () {
          $(this).mouseenter(function () {
            $(".dz-choose-wrap .btn-gray").removeClass("hover");
            $(".dz-choose-wrap hr").removeClass("hover");
            $(this).find("hr").addClass('hover');
            $(this).find(".btn-gray").addClass('hover');
          })
        })
        $("#bxslider").bxSlider({auto:true,autoControls:false,caption:false,controls:false,pager:false,});
        $(".fr").click(function () {
          $("#myModall").modal("show");
        })
        $(".dz-choose-wrap .btn-gray").each(function () {
          $(this).click(function () {
            $("#myModal").modal("show");
            var that = $(this);
            $("#id").val(function () {
              return that.attr('data-id');
            })
          })
        })
      })
      $(".save1").click(function(){
        window.location.href='fastdetail.html';
      })
       $(".save2").click(function(){
        window.location.href='detail.html';
      })
    </script>
