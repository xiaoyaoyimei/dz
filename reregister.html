<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/c-d.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/detail.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <title>DXracer定制重置密码</title>
</head>

<body>
    <div id="signin">
        <img id="signinTop" src="images/line.png" alt="">
        <img id="backGround" src="images/bg.jpg"  alt="">
        <div class="signin">
            <div id="signinPosition">
                <img src="images/sbg.png" style="height: 260px;" alt="">
                <form id="signinData">
                    <div class="register clearfix">
                        <div><a class="text-white" href="signin.html">登录</a><a class="red" style="padding-left:30px;" href="">注册</a></div>
                    </div>
                    <div class="signinData">
                        <img src="images/passwordicon.png" alt="">
                        <input type="" class="text_16" placeholder="*请输入密码" name="" value="">
                    </div>
                    <div class="signinData">
                            <img src="images/passwordicon.png" alt="">
                            <input type="" class="text_16" placeholder="*请再次确认密码" name="" value="">
                        </div>
                    <div class="signinData clearfix">
                        <input type="submit" class="text_23" id="denglu" value="重置密码" style="padding:0px;">
                    </div>
                </form>

            </div>

        </div>

    </div>
        
    <script>
        $("#denglu").click(function(e){
            e.preventDefault()
            window.location.href="signin.html"
        })
    </script>


</body>

</html>
